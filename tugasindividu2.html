<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>tugas indidividu2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 60%;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Contoh atribut colspan dan rowspan</h2>
    <table>
        <tr>
            <td>Baris 1, Kolom 1</td>
            <td>Baris 1, Kolom 2</td>
            <td>Baris 1, Kolom 3</td>
        </tr>
        <tr>
            <td>Baris 2, Kolom 1</td>
            <td colspan="2">Baris 2, Kolom 2 &amp; 3</td>
        </tr>
        <tr>
            <td rowspan="2">Baris 3 &amp; 4, Kolom 1</td>
            <td>Baris 3, Kolom 2</td>
            <td>Baris 3, Kolom 3</td>
        </tr>
        <tr>
            <td>Baris 4, Kolom 2</td>
            <td>Baris 4, Kolom 3</td>
        </tr>
    </table>
</body>
</html>
