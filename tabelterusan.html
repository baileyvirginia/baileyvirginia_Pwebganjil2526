<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabelterusan</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px 10px;
        }
        caption {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

    <table>
        <caption>Tabel 1.1</caption>
        <tr style="background-color: magenta;">
            <th>Data Siswa</th>
             <tr style="background-color: rgb(35, 129, 12);">
            <th>NO. NAMA SISWA</th>
        </tr>
        <tr style="background-color: lime;">
            <td>1. Rina Hastuti</td>
        </tr>
        <tr style="background-color: red; color: white;">
            <td>2. Ali Amanu</td>
        </tr>
        <tr style="background-color: blue; color: white;">
            <td>3. Rahmat</td>
        </tr>
    </table>

</body>
</html>
