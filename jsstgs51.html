<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
</head>
<body>
  <script>
    let a = 10;
    let b = 5;

    let perkalian = a * b;
    let pembagian = a / b;
    let penjumlahan = a + b;
    let pengurangan = a - b;
    let modulus = a % b;

    document.write("Perkalian : " + a + "*" + b + " = " + perkalian + "<br>");
    document.write("Pembagian : " + a + "/" + b + " = " + pembagian + "<br>");
    document.write("Penjumlahan : " + a + "+" + b + " = " + penjumlahan + "<br>");
    document.write("Pengurangan : " + a + "-" + b + " = " + pengurangan + "<br>");
    document.write("Modulus : " + a + "%" + b + " = " + modulus + "<br>");
  </script>
</body>
</html>
