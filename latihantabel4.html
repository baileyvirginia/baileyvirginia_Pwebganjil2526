<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Latihan Tabel 4</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td rowspan="2">1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
    </tr>
</table>

</body>
</html>
