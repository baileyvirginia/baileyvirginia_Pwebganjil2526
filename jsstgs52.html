<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
</head>
<body>
  <script>

    let a = 11;
    let b = 6;

    let perkalian = a * b;
    let pembagian = a / b;
    let penjumlahan = a + b;
    let pengurangan = a - b;
    let modulus = a % b;

    document.write("Perkalian : " + a + "*" + b + " = " + perkalian + " ");
    document.write("Pembagian : " + a + "/" + b + "= " + pembagian + " ");
    document.write("Penjumlahan : " + a + "+" + b + "=" + penjumlahan + " ");
    document.write("Pengurangan :" + a + "-" + b + "= " + pengurangan + " ");
    document.write("Modulus :" + a + "%" + b + "= " + modulus);
  </script>
</body>
</html>
