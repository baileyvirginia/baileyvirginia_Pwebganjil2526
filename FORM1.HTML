<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Pendaftaran Siswa</title>
</head>
<body>
  <form action="#" method="post" enctype="multipart/form-data">
    <table border="1" cellpadding="5" cellspacing="0" align="center" width="600">
      <tr>
        <th colspan="3" align="center">
          <h2>Formulir Pendaftaran Siswa</h2>
        </th>
      </tr>

      <tr>
        <td>Nama Calon Siswa</td>
        <td colspan="2"><input type="text" name="nama" size="40"></td>
      </tr>

      <tr>
        <td>Tempat/Tanggal Lahir</td>
        <td><input type="text" name="tempat" size="20"></td>
        <td><input type="date" name="tanggal"></td>
      </tr>
      <tr>
        <td>Agama</td>
        <td colspan="2">
          <select name="agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Alamat</td>
        <td colspan="2"><textarea name="alamat" rows="3" cols="40"></textarea></td>
      </tr>

      <tr>
        <td>No Telp/HP</td>
        <td colspan="2"><input type="text" name="telp" size="20"></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td colspan="2">
          <input type="radio" name="jk" value="Pria"> Pria
          <input type="radio" name="jk" value="Wanita"> Wanita
        </td>
      </tr>

      <tr>
        <td>Hobi</td>
        <td colspan="2">
          <input type="checkbox" name="hobi" value="Membaca"> Membaca
          <input type="checkbox" name="hobi" value="Menulis"> Menulis
          <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
        </td>
      </tr>

      <tr>
        <td>Pas Foto</td>
        <td colspan="2"><input type="file" name="foto"></td>
      </tr>

      <tr>
        <td>Username</td>
        <td colspan="2"><input type="text" name="username" size="30"></td>
      </tr>

      <tr>
        <td>Password</td>
        <td colspan="2"><input type="password" name="password" size="30"></td>
      </tr>

      <tr>
        <td colspan="3" align="center">
          <input type="reset" value="RESET">
          <input type="submit" value="SUBMIT">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
